<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatbox</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
</head>

<body style="padding-top: 100px; padding-bottom: 100px">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <div id="join">
              <form method="post" id="username-form">
                <div class="form-group">
                    <p>Recived message</p>
                    <div class='input-group'>   
                    <input type='text' name='username' class="form-control txt-mesg" placeholder="">
                    </div>
                  </div>
                </div>
              </form>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@pusher/chatkit-client"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script >
    window.onload=GetSMS;
      function GetSMS() {
        var txtMesg = document.querySelector('.txt-mesg');
        axios.get('http://127.0.0.1:8080/getmessage').then(t => {
          txtMesg.value=t.data.message
        })
        .catch(e => console.log(e))
      }
    </script>
</body>

</html>
